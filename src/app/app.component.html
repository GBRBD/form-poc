<form [formGroup]="form">
  <select
    formControlName="select"
  >
    <option value="">select</option>
    <option value="basic">basic</option>
    <option value="address">address</option>
  </select>
  <ng-container [ngSwitch]="selectControl?.value">
    <app-basic-info *ngSwitchCase="'basic'" [form]="selectedProtocol!"></app-basic-info>
    <app-address *ngSwitchCase="'address'" [form]="selectedProtocol!"></app-address>
  </ng-container>
</form>

<button (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
<button (click)="getForm()">log form</button>
